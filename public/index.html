<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .buttons {
            margin-bottom: 20px; 
        }
        .buttons .red {
            background-color: #f44336; 
            border-radius: 50%; 
            border: none; 
            padding: 20px;
            margin: 4px 10px;
            cursor: pointer;
        }
        .buttons .green {
            background-color: #4caf50; 
            border-radius: 50%; 
            border: none; 
            padding: 20px;
            margin: 4px 10px;
            cursor: pointer;
        }
        .buttons .orange {
            background-color: #ff9800; 
            border-radius: 50%; 
            border: none; 
            padding: 20px;
            margin: 4px 10px;
            cursor: pointer;
        }
        .buttons .blue {
            background-color: #2196f3; 
            border-radius: 50%; 
            border: none; 
            padding: 20px;
            margin: 4px 10px;
            cursor: pointer;
        }
        .download {
            background-color: #f50057; 
            color: #fff; 
            font-size: 18px;
            letter-spacing: 1px; 
            border: none; 
            padding: 20px;
            margin: 20px 0px;
            cursor: pointer;
        }
        .download:hover {
            background-color: #f73378;
        }
    </style>
</head>
<body>

    <div class="buttons">
        <button onclick="myFunction('#f44336')" class="red"></button>
        <button onclick="myFunction('#4caf50')" class="green"></button>
        <button onclick="myFunction('#ff9800')" class="orange"></button>
        <button onclick="myFunction('#2196f3')" class="blue"></button>
    </div>

    <canvas id="myCanvas" width="500" height="400" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.
    </canvas>

    <button class="download" onclick="makePDF()">Download the PDF</button>

    <!-- JSPDF CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <!-- HTML2PDF CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js" integrity="sha512-OqcrADJLG261FZjar4Z6c4CfLqd861A3yPNMb+vRQ2JwzFT49WT4lozrh3bcKxHxtDTgNiqgYbEUStzvZQRfgQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        window.html2canvas = html2canvas;
        window.jsPDF = window.jspdf.jsPDF;

        function myFunction(color) {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.fillStyle = `${color}`;
            ctx.fillRect(20, 20, 460, 360);
        }

        function makePDF() {
            html2canvas(document.querySelector("#myCanvas"), {
                allowTaint: false,
                useCORS: true,
                scale: 2
            }).then(canvas => {
                const img = canvas.toDataURL('image/png');
                const doc = new jsPDF();
                doc.addImage(img, 'PNG', 7, 13, 200, 150);
                doc.save('canvas');
            });
        }

    </script>
    
</body>
</html>
